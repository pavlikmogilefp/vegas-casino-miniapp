<style>
:root {
  --bg-main: #0b0715;
  --bg-card: rgba(35, 18, 70, 0.55);
  --neon: #b026ff;
  --neon-soft: #7b2cff;
  --text-main: #ffffff;
  --text-dim: #bfa8ff;
}

body {
  margin: 0;
  background: radial-gradient(
    circle at top,
    #2a003f,
    #120018,
    #050008
  );
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ---------- TOP ---------- */
.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px;
  background: linear-gradient(180deg, #1a0f33, #0b0715);
  border-bottom: 1px solid rgba(176, 38, 255, 0.25);
}

.user {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--neon), var(--neon-soft));
  box-shadow: 0 0 12px var(--neon);
}

.balance {
  background: rgba(176, 38, 255, 0.15);
  padding: 6px 14px;
  border-radius: 14px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(176, 38, 255, 0.5);
  animation: neonPulse 3s infinite;
}

/* ---------- LIVE ---------- */
.live {
  margin: 10px;
  padding: 10px;
  background: rgba(176, 38, 255, 0.08);
  border-radius: 12px;
  font-size: 14px;
  box-shadow: inset 0 0 12px rgba(176, 38, 255, 0.25);
}

/* ---------- GAMES ---------- */
.games {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 14px;
}

.game {
  background: var(--bg-card);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 22px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  border: 1px solid rgba(176, 38, 255, 0.3);
  box-shadow:
    0 0 12px rgba(176, 38, 255, 0.35),
    inset 0 0 10px rgba(176, 38, 255, 0.15);
  transition: transform .2s, box-shadow .2s;
  animation: floatCard 4s ease-in-out infinite;
  backdrop-filter: blur(6px);
border: 1px solid rgba(176, 38, 255, 0.25);
box-shadow: 0 0 25px rgba(176, 38, 255, 0.15);
}

.game:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow:
    0 0 20px rgba(176, 38, 255, 0.7),
    inset 0 0 14px rgba(176, 38, 255, 0.25);
}

.game span {
  font-size: 30px;
  display: block;
  margin-bottom: 8px;
  text-shadow: 0 0 10px var(--neon);
}

/* ---------- BOTTOM ---------- */
.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: linear-gradient(180deg, #0b0715, #05030a);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-top: 1px solid rgba(176, 38, 255, 0.25);
  animation: neonPulse 2.5s infinite;
}

.bottom div {
  font-size: 14px;
  color: var(--text-dim);
}

/* ---------- BUTTONS ---------- */
button {
  background: linear-gradient(135deg, var(--neon), var(--neon-soft));
  border: none;
  border-radius: 14px;
  color: white;
  font-weight: bold;
  box-shadow: 0 0 16px rgba(176, 38, 255, 0.8);
  transition: transform .15s, box-shadow .15s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 24px rgba(176, 38, 255, 1);
}

/* ---------- NEON ANIMATIONS ---------- */

@keyframes neonPulse {
  0% {
    box-shadow: 0 0 10px rgba(176, 38, 255, 0.6);
  }
  50% {
    box-shadow: 0 0 22px rgba(176, 38, 255, 1);
  }
  100% {
    box-shadow: 0 0 10px rgba(176, 38, 255, 0.6);
  }
}

@keyframes floatCard {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-4px);
  }
  100% {
    transform: translateY(0);
  }
}

@keyframes glowText {
  0% {
    text-shadow: 0 0 6px rgba(176, 38, 255, 0.6);
  }
  50% {
    text-shadow: 0 0 14px rgba(176, 38, 255, 1);
  }
  100% {
    text-shadow: 0 0 6px rgba(176, 38, 255, 0.6);
  }
}

body::before {
  content: "";
  position: fixed;
  inset: -50%;
  background: linear-gradient(
    120deg,
    rgba(176, 38, 255, 0.12),
    rgba(90, 0, 140, 0.08),
    rgba(176, 38, 255, 0.12)
  );
  animation: neonMove 18s linear infinite;
  z-index: -1;
}

@keyframes neonMove {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

</style>
</head>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –±–æ–Ω—É—Å–∞ -->
<div id="bonusModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.8); z-index:10; align-items:center; justify-content:center;">
  <div style="background:#12121a; padding:20px; border-radius:16px; text-align:center; width:320px; position:relative;">

    <div id="arrow" style="

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–ª–µ—Å–∞ (—Å–∏–ª—å–Ω–∞—è –æ–±—Ä–µ–∑–∫–∞) -->
<div style="
  width: 260px;          /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ú–ï–ù–¨–®–ï –∫–∞—Ä—Ç–∏–Ω–∫–∏ */

">
  <img id="wheel" src="wheel.JPG" style="
    width: 300px;        /* –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ë–û–õ–¨–®–ï –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    height: 300px;

  ">
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const usernameEl = document.getElementById("username");
const balanceEl = document.querySelector(".balance");
const bonusBtn = document.getElementById("bonusBtn");
const bonusModal = document.getElementById("bonusModal");
const closeBonus = document.getElementById("closeBonus");
const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const bonusInfo = document.getElementById("bonusInfo");
const spinSound = document.getElementById("spinSound");

const CURRENCY_ICON = "ü™ô";
const CURRENCY_NAME = "‚ÇΩ";

// –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
let userId = "guest";
if (tg.initDataUnsafe?.user) {
    userId = tg.initDataUnsafe.user.id;
    usernameEl.innerText = tg.initDataUnsafe.user.first_name;
}

// –ö–ª—é—á–∏ –≤ localStorage —Å –ø—Ä–∏–≤—è–∑–∫–æ–π –∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
const balanceKey = "balance_" + userId;

// –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å
let balance = localStorage.getItem(balanceKey);
if (!balance) {
    balance = 1000; // —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –±–∞–ª–∞–Ω—Å
    localStorage.setItem(balanceKey, balance);
}
balance = parseInt(balance);
balanceEl.innerText = `${CURRENCY_ICON} ${balance} ${CURRENCY_NAME}`;

// –û—Ç–∫—Ä—ã—Ç–∏–µ –±–æ–Ω—É—Å–∞
bonusBtn.onclick = () => {
    bonusModal.style.display = "flex";
    bonusInfo.innerText = "–ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ –∏ –ø–æ–ª—É—á–∏ –ø—Ä–∏–∑!";
};

// –ó–∞–∫—Ä—ã—Ç–∏–µ –±–æ–Ω—É—Å–∞
closeBonus.onclick = () => bonusModal.style.display = "none";

// –ö—Ä—É—Ç–∏–ª–∫–∞
spinBtn.onclick = () => {
    spinBtn.disabled = true;
    spinSound.currentTime = 0;
    spinSound.play();

    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ–ª–µ—Å–æ
    wheel.style.transition = "none";
    wheel.style.transform = "rotate(0deg)";

    setTimeout(() => {
        wheel.style.transition = "transform 4s cubic-bezier(.17,.67,.14,1)";
        const spins = Math.floor(Math.random() * 4) + 4;
        const deg = spins * 360 + Math.floor(Math.random() * 360);
        wheel.style.transform = `rotate(${deg}deg)`;

        // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞—á–∏—Å–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
        setTimeout(() => {
            const rewards = [5,10,25,50,100,250,500,1000];
            const reward = rewards[Math.floor(Math.random() * rewards.length)];
            balance += reward;
            balanceEl.innerText = `${CURRENCY_ICON} ${balance} ${CURRENCY_NAME}`;

            // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–ª–∞–Ω—Å –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            localStorage.setItem(balanceKey, balance);

            bonusInfo.innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${reward} ${CURRENCY_NAME}`;
            spinBtn.disabled = false;
        }, 4000);
    }, 50);
};
</script>
