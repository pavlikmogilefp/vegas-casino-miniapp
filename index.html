<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// –≠–ª–µ–º–µ–Ω—Ç—ã
const usernameEl = document.getElementById("username");
const balanceEl = document.querySelector(".balance");
const bonusBtn = document.getElementById("bonusBtn");
const bonusModal = document.getElementById("bonusModal");
const closeBonus = document.getElementById("closeBonus");
const spinBtn = document.getElementById("spinBtn");
const bonusInfo = document.getElementById("bonusInfo");

// –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
let userId = tg.initDataUnsafe?.user?.id || "guest";
usernameEl.innerText = tg.initDataUnsafe?.user?.first_name || "Player";

// –ë–∞–ª–∞–Ω—Å
const balanceKey = "balance_" + userId;
let balance = parseInt(localStorage.getItem(balanceKey)) || 1000;
balanceEl.innerText = `ü™ô ${balance} ‚ÇΩ`;

// –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –±–æ–Ω—É—Å–∞
bonusBtn.onclick = () => { bonusModal.style.display = "flex"; bonusInfo.innerText = "–ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ –∏ –ø–æ–ª—É—á–∏ –ø—Ä–∏–∑!"; };
closeBonus.onclick = () => bonusModal.style.display = "none";

// ---------- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã ----------
const canvas = document.createElement("canvas");
canvas.width = 300;
canvas.height = 300;
canvas.style.display = "block";
canvas.style.margin = "0 auto";
canvas.style.borderRadius = "50%";
canvas.style.background = "#12121a";
document.querySelector("#bonusModal > div").insertBefore(canvas, spinBtn);

const ctx = canvas.getContext("2d");

const sectors = [
  { label: "5 ‚ÇΩ", value: 5, color: "#b026ff" },
  { label: "10 ‚ÇΩ", value: 10, color: "#7b2cff" },
  { label: "25 ‚ÇΩ", value: 25, color: "#ff0080" },
  { label: "50 ‚ÇΩ", value: 50, color: "#ff44aa" },
  { label: "100 ‚ÇΩ", value: 100, color: "#ff66cc" },
  { label: "250 ‚ÇΩ", value: 250, color: "#ff88ee" },
  { label: "500 ‚ÇΩ", value: 500, color: "#ff00ff" },
  { label: "1000 ‚ÇΩ", value: 1000, color: "#cc00ff" },
];

const centerX = canvas.width/2;
const centerY = canvas.height/2;
const radius = canvas.width/2 - 5;

function drawWheel(rotation=0) {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const sectorAngle = (2*Math.PI)/sectors.length;

  sectors.forEach((sector,i)=>{
    const start = i*sectorAngle + rotation;
    const end = start + sectorAngle;

    // —Å–µ–∫—Ç–æ—Ä
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, start, end);
    ctx.closePath();
    ctx.fillStyle = sector.color;
    ctx.fill();
    ctx.strokeStyle = "#12121a";
    ctx.lineWidth = 2;
    ctx.stroke();

    // —Ç–µ–∫—Å—Ç
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(start + sectorAngle/2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Arial";
    ctx.fillText(sector.label, radius-10, 5);
    ctx.restore();
  });

  // —Å—Ç—Ä–µ–ª–∫–∞ —Å–≤–µ—Ä—Ö—É
  ctx.beginPath();
  ctx.moveTo(centerX-10, 5);
  ctx.lineTo(centerX+10, 5);
  ctx.lineTo(centerX, 25);
  ctx.closePath();
  ctx.fillStyle = "#ff0000";
  ctx.fill();
}

let currentRotation = 0;
drawWheel(currentRotation);

spinBtn.onclick = () => {
  spinBtn.disabled = true;

  const spins = Math.floor(Math.random()*4)+4;
  const randomDeg = Math.floor(Math.random()*360);
  const totalRotation = spins*360 + randomDeg;
  const duration = 4000; // 4 —Å–µ–∫

  const start = performance.now();

  function animate(time){
    const elapsed = time - start;
    const progress = Math.min(elapsed/duration,1);
    const ease = 1 - Math.pow(1-progress,3); // easing out cubic
    currentRotation = (totalRotation*ease)*(Math.PI/180);
    drawWheel(currentRotation);

    if(progress<1){
      requestAnimationFrame(animate);
    } else {
      // –≤—ã—á–∏—Å–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
      const finalDeg = (totalRotation%360);
      const sectorIndex = Math.floor(sectors.length - (finalDeg/(360/sectors.length))) % sectors.length;
      const reward = sectors[sectorIndex].value;
      balance += reward;
      balanceEl.innerText = `ü™ô ${balance} ‚ÇΩ`;
      localStorage.setItem(balanceKey,balance);
      bonusInfo.innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${reward} ‚ÇΩ`;
      spinBtn.disabled = false;
    }
  }

  requestAnimationFrame(animate);
};
</script>
