<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –±–æ–Ω—É—Å–∞ -->
<div id="bonusModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.8); z-index:10; align-items:center; justify-content:center;">
  <div style="background:#12121a; padding:20px; border-radius:16px; text-align:center; width:320px; position:relative;">
    
    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç—å -->
    <button id="closeBonus" style="
      position: absolute;
      top: 10px;

      background: #ff0000;
      border: none;

      font-weight: bold;

    ">X</button>

    <h3>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h3>

<!-- –ö–û–ù–¢–ï–ô–ù–ï–† –ö–û–õ–ï–°–ê -->
<div id="wheelContainer" style="
  position: relative;
  width: 320px;
  height: 320px;
  margin: 20px auto;
  background: #12121a;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(176,38,255,0.3);
">
  <!-- Canvas –∫–æ–ª–µ—Å–æ -->
  <canvas id="wheelCanvas" width="320" height="320" style="display:block;"></canvas>

  <!-- –°—Ç—Ä–µ–ª–∫–∞ –Ω–∞–¥ –∫–æ–ª–µ—Å–æ–º -->
<div id="arrow"></div>

<!-- –ö–Ω–æ–ø–∫–∞ –ö–†–£–¢–ò–¢–¨ -->
<button id="spinBtn" style="
  display: block;
  margin: 10px auto;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 12px;
  background: linear-gradient(135deg, #b026ff, #7b2cff);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(176,38,255,0.5);
">–ö—Ä—É—Ç–∏—Ç—å</button>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// –≠–ª–µ–º–µ–Ω—Ç—ã
const homeScreen = document.getElementById("homeScreen");
const slotsScreen = document.getElementById("slotsScreen");
const openSlots = document.getElementById("openSlots");

openSlots.addEventListener("click", () => {
  homeScreen.style.display = "none";   // —Å–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
  slotsScreen.style.display = "block"; // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Å–ª–æ—Ç–æ–≤
});

// –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤ —Å–ª–æ—Ç–∞—Ö
document.getElementById("backHome").addEventListener("click", () => {
  slotsScreen.style.display = "none";  // —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Å–ª–æ—Ç–æ–≤
  homeScreen.style.display = "block";  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
});

const usernameEl = document.getElementById("username");
const balanceEl = document.querySelector(".balance");

// ===== SLOTS ELEMENTS =====
const slotBalanceEl = document.getElementById("slotBalance");
const betInput = document.getElementById("betInput");
const reels = document.querySelectorAll("#reels .reel");
const slotResultEl = document.getElementById("slotResult");

const bonusBtn = document.getElementById("bonusBtn");
const bonusModal = document.getElementById("bonusModal");
const closeBonus = document.getElementById("closeBonus");
const spinBtn = document.getElementById("spinBtn");
const bonusInfo = document.getElementById("bonusInfo");

const wheelCanvas = document.getElementById("wheelCanvas");
const ctx = wheelCanvas.getContext("2d");

const CURRENCY_ICON = "ü™ô";
const CURRENCY_NAME = "‚ÇΩ";

// –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
let userId = "guest";
if (tg.initDataUnsafe?.user) {
    userId = tg.initDataUnsafe.user.id;
    usernameEl.innerText = tg.initDataUnsafe.user.first_name;
}

// –ë–∞–ª–∞–Ω—Å
const balanceKey = "balance_" + userId;
let balance = localStorage.getItem(balanceKey);
if (!balance) {
    balance = 1000;
    localStorage.setItem(balanceKey, balance);
}
balance = parseInt(balance);
balanceEl.innerText = `${CURRENCY_ICON} ${balance} ${CURRENCY_NAME}`;

// –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏
bonusBtn.onclick = () => {
    bonusModal.style.display = "flex";
    bonusInfo.innerText = "–ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ –∏ –ø–æ–ª—É—á–∏ –ø—Ä–∏–∑!";
};
closeBonus.onclick = () => bonusModal.style.display = "none";

// –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–ª–µ—Å–∞
const sectors = [
  { label: "5", color: "#b026ff" },
  { label: "10", color: "#7b2cff" },
  { label: "25", color: "#b026ff" },
  { label: "50", color: "#7b2cff" },
  { label: "100", color: "#b026ff" },
  { label: "250", color: "#7b2cff" },
  { label: "500", color: "#b026ff" },
  { label: "1000", color: "#7b2cff" },
];
const sectorCount = sectors.length;
const radius = wheelCanvas.width / 2 - 10; // —Ä–∞–¥–∏—É—Å –∫–æ–ª–µ—Å–∞
let currentRotation = 0;

// –†–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ
function drawWheel() {
  ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
  const centerX = wheelCanvas.width / 2;
  const centerY = wheelCanvas.height / 2;

  sectors.forEach((sector, i) => {
    const startAngle = (i * 2 * Math.PI) / sectorCount;
    const endAngle = ((i + 1) * 2 * Math.PI) / sectorCount;

    // —Å–µ–∫—Ç–æ—Ä
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
    ctx.closePath();
    ctx.fillStyle = sector.color;
    ctx.fill();

    // —Ç–µ–Ω—å
    ctx.shadowColor = "rgba(176,38,255,0.6)";
    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    
    // —Ç–µ–∫—Å—Ç
    ctx.save();
ctx.translate(centerX, centerY); // —Å–º–µ—â–∞–µ–º—Å—è –≤ —Ü–µ–Ω—Ç—Ä –∫–æ–ª–µ—Å–∞
ctx.rotate((startAngle + endAngle) / 2); // –ø–æ–≤–æ—Ä–æ—Ç –∫ —Å–µ—Ä–µ–¥–∏–Ω–µ —Å–µ–∫—Ç–æ—Ä–∞

// —Å–æ–∑–¥–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç —Ç–µ–∫—Å—Ç–∞
const gradient = ctx.createLinearGradient(0, -radius + 10, 0, radius - 10);
gradient.addColorStop(0, "#b026ff");
gradient.addColorStop(0.5, "#ff00ff");
gradient.addColorStop(1, "#7b2cff");

ctx.fillStyle = gradient;
ctx.font = "bold 16px Arial";
ctx.textAlign = "right";
ctx.textBaseline = "middle"; // —Ç–µ–∫—Å—Ç –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ

ctx.shadowColor = "rgba(255,0,255,0.7)";
ctx.shadowBlur = 8;

// –¥–æ–±–∞–≤–ª—è–µ–º ‚ÇΩ –∫ —Ü–∏—Ñ—Ä–∞–º
ctx.fillText(sector.label + " ‚ÇΩ", radius - 10, 0);

ctx.restore();
  });
}

// –ö—Ä—É—Ç–∏–ª–∫–∞
spinBtn.onclick = () => {
  spinBtn.disabled = true;
  let spinSound = new Audio("spin.mp3.mp3");
  spinSound.play();

  const spins = Math.floor(Math.random() * 4) + 4;
  const extraDeg = Math.floor(Math.random() * 360);
  const targetRotation = currentRotation + spins * 360 + extraDeg;

  const duration = 4000;
  const start = performance.now();

  function animate(time) {
    const elapsed = time - start;
    const progress = Math.min(elapsed / duration, 1);
    const eased = 1 - Math.pow(1 - progress, 3); // ease-out cubic
    const angle = currentRotation + (targetRotation - currentRotation) * eased;

    wheelCanvas.style.transform = `rotate(${angle}deg)`;

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      currentRotation = angle % 360;
      const winningIndex = Math.floor(
        ((360 - (currentRotation % 360)) / 360) * sectorCount
      ) % sectorCount;
      const reward = parseInt(sectors[winningIndex].label);
      balance += reward;
      balanceEl.innerText = `${CURRENCY_ICON} ${balance} ${CURRENCY_NAME}`;
      localStorage.setItem(balanceKey, balance);
      bonusInfo.innerText = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${reward} ${CURRENCY_NAME}`;
      spinBtn.disabled = false;
    }
  }

  requestAnimationFrame(animate);
};

// –Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
drawWheel();

// —Å–ª–æ—Ç—ã—ã—ã—ã—ã—ã—ã—ã–≤–≤–≤–≤–≤—ã—ã—ã—ã—ã—ã—ã—ã—ã—ã—ã—ã

// –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
function updateSlotBalance() {
  slotBalanceEl.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} ‚ÇΩ`;
}

// –Ω–∞—á–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
updateSlotBalance();

betInput.addEventListener("input", () => {
  // –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
});

// –ö–Ω–æ–ø–∫–∞ –∫—Ä—É—Ç–∏—Ç—å —Å–ª–æ—Ç—ã
document.getElementById("spinSlot").addEventListener("click", () => {
  const bet = parseInt(betInput.value);
  if (isNaN(bet) || bet <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!");
  if (bet > balance) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");

  balance -= bet;
  updateSlotBalance();
  localStorage.setItem(balanceKey, balance);

  const symbols = ["üçí","üçã","üçä","üçâ","‚≠ê","üíé"];
  reels.forEach(reel => {
    const sym = symbols[Math.floor(Math.random() * symbols.length)];
    reel.textContent = sym;
  });

function getMultiplier(r1, r2, r3) {
  if (r1 === r2 && r2 === r3) { // –≤—Å–µ —Ç—Ä–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ
    switch(r1) {
      case "üçí": case "üçã": case "üçä": return 3;
      case "üçâ": return 4;
      case "‚≠ê": return 8;
      case "üíé": return 20;
    }
  } else if (r1 === r2 || r2 === r3 || r1 === r3) { // –¥–≤–µ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ
    let symbol = r1 === r2 ? r1 : (r2 === r3 ? r2 : r1);
    switch(symbol) {
      case "üçí": case "üçã": case "üçä": return 1.5;
      case "üçâ": return 2;
      case "‚≠ê": return 4;
      case "üíé": return 10;
    }
  }
  return 0; // –≤—Å–µ —Ä–∞–∑–Ω—ã–µ ‚Üí –ø—Ä–æ–∏–≥—Ä—ã—à
}

const r1 = reels[0].textContent;
const r2 = reels[1].textContent;
const r3 = reels[2].textContent;

const multiplier = getMultiplier(r1, r2, r3);

  const win = bet * multiplier;
  balance += win;
  updateSlotBalance();
  localStorage.setItem(balanceKey, balance);

  slotResultEl.textContent = win > 0 ? `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win} ‚ÇΩ!` : "üò¢ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!";
});

</script>
