<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Vegas Casino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg-main: #0b0715;
  --bg-card: rgba(35, 18, 70, 0.55);
  --neon: #b026ff;
  --neon-soft: #7b2cff;
  --text-main: #ffffff;
  --text-dim: #bfa8ff;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #2a003f, #120018, #050008);
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ---------- TOP ---------- */
.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px;
  background: linear-gradient(180deg, #1a0f33, #0b0715);
  border-bottom: 1px solid rgba(176, 38, 255, 0.25);
}

.user {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--neon), var(--neon-soft));
  box-shadow: 0 0 12px var(--neon);
}

.balance {
  background: rgba(176, 38, 255, 0.15);
  padding: 6px 14px;
  border-radius: 14px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(176, 38, 255, 0.5);
  animation: glowText 3s ease-in-out infinite;
}

/* ---------- LIVE ---------- */
.live {
  margin: 10px;
  padding: 10px;
  background: rgba(176, 38, 255, 0.08);
  border-radius: 12px;
  font-size: 14px;
  box-shadow: inset 0 0 12px rgba(176, 38, 255, 0.25);
}

/* ---------- GAMES ---------- */
.games {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 14px;
}

.game {
  position: relative;
  background: linear-gradient(145deg, rgba(35,18,70,0.6), rgba(35,18,70,0.8));
  border: 1px solid rgba(176,38,255,0.3);
  box-shadow: 0 0 15px rgba(176,38,255,0.4), inset 0 0 10px rgba(176,38,255,0.15);
  border-radius: 18px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  overflow: hidden;
}

.game span {
  position: relative;
  z-index: 1;
  font-size: 34px;
  display: block;
  margin-bottom: 8px;
  text-shadow: 0 0 12px rgba(176,38,255,0.9);
  animation: neonTextGlow 2s ease-in-out infinite;
}

.game::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(60deg, rgba(176,38,255,0.2), rgba(123,44,255,0.2));
  opacity: 0.6;
  transform: scale(1.2);
  filter: blur(12px);
  transition: opacity 0.3s ease;
  z-index: 0;
  border-radius: 18px;
}

.game:hover::before {
  opacity: 1;
}

.game:hover {
  transform: translateY(-4px) scale(1.05) rotate(-1deg);
  box-shadow: 0 0 25px rgba(176, 38, 255, 0.9), 0 0 50px rgba(176, 38, 255, 0.5), inset 0 0 20px rgba(176,38,255,0.25);
}

/* ---------- BOTTOM ---------- */
.bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 12px 0;
  background: linear-gradient(180deg, #0b0715, #05030a);
  border-top: 1px solid rgba(176, 38, 255, 0.25);
  box-shadow: 0 -2px 15px rgba(176,38,255,0.3);
  z-index: 100;
}

.bottom button {
  background: linear-gradient(135deg, var(--neon), var(--neon-soft));
  border: none;
  border-radius: 14px;
  padding: 8px 16px;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 0 0 12px rgba(176, 38, 255, 0.6), 0 0 25px rgba(176, 38, 255, 0.4);
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
}

.bottom button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 18px rgba(176, 38, 255, 1), 0 0 35px rgba(176, 38, 255, 0.7);
}

.bottom button:active {
  transform: scale(0.95);
  box-shadow: 0 0 10px rgba(176,38,255,0.8);
}

/* ---------- NEON ANIMATIONS ---------- */
@keyframes glowText {
  0%,100% { text-shadow: 0 0 6px rgba(176,38,255,0.6); }
  50% { text-shadow: 0 0 14px rgba(176,38,255,1); }
}

@keyframes floatCard {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

@keyframes neonTextGlow {
  0%, 100% { text-shadow: 0 0 8px var(--neon); }
  50% { text-shadow: 0 0 20px var(--neon-soft); }
}

/* ---------- NEON BACKGROUND ---------- */
body::before {
  content: "";
  position: fixed;
  inset: -50%;
  background: linear-gradient(120deg, rgba(176,38,255,0.12), rgba(90,0,140,0.08), rgba(176,38,255,0.12));
  animation: neonMove 18s linear infinite;
  z-index: -1;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(176,38,255,0.05) 0%, transparent 70%);
  pointer-events: none;
  z-index: -2;
}

.neon-lines, .neon-circles { position: fixed; inset: 0; overflow: hidden; pointer-events: none; z-index: -3; }
.neon-lines span, .neon-circles span { position: absolute; display: block; }

@keyframes neonMove {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes neonGlow {
  0% { opacity:0.2; box-shadow:0 0 4px rgba(176,38,255,0.2);}
  50% { opacity:0.7; box-shadow:0 0 12px rgba(176,38,255,0.7);}
  100% { opacity:0.2; box-shadow:0 0 4px rgba(176,38,255,0.2);}
}

/* ---------- WIN ANIMATIONS ---------- */
body.mega-win { animation: brutalShake 0.8s ease-in-out; }

@keyframes brutalShake {
  0% {transform:translate(0,0) rotate(0deg);}
  15% {transform:translate(-12px,8px) rotate(-1deg);}
  30% {transform:translate(12px,-8px) rotate(1deg);}
  45% {transform:translate(-10px,-10px) rotate(-1deg);}
  60% {transform:translate(10px,10px) rotate(1deg);}
  75% {transform:translate(-6px,4px) rotate(0deg);}
  100% {transform:translate(0,0) rotate(0deg);}
}

.win-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,215,0,0.45), rgba(176,38,255,0.35), rgba(0,0,0,0.95));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

.win-box { text-align:center; animation:zoomIn 0.4s ease; }
.win-title { font-size:82px; font-weight:900; text-transform:uppercase; color:#ffd700; text-shadow:0 0 20px #ffd700,0 0 40px #ffea00,0 0 80px #ff00ff,0 0 120px #ff00ff; animation:pulse 0.6s infinite alternate; }
.win-amount { margin-top:20px; font-size:48px; font-weight:bold; color:#ffffff; text-shadow:0 0 15px #b026ff,0 0 30px #b026ff; }

@keyframes zoomIn { from {transform:scale(0.6); opacity:0;} to {transform:scale(1); opacity:1;} }
@keyframes pulse { from {transform:scale(1);} to {transform:scale(1.12);} }

</style>
</head>
